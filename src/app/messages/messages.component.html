<div class="wrapperDiv">
<div class="messageContainer">
    <div class="filedContainer custom box noIcon">
        <mat-card>
            <mat-card-content>
                <form #messageForm="ngForm" novalidate>
                    <mat-form-field class="flt w98p" floatLabel="never">
                        <input matInput type="text" required placeholder="Sender Text" 
                         name="senderName" [(ngModel)]="messageObj.senderName">
                    </mat-form-field>
                    <mat-form-field class="flt w98p" floatLabel="never">
                        <input matInput type="text" required placeholder="Recipient"
                        name="recipient" [(ngModel)]="messageObj.recipient">
                    </mat-form-field>
                    <mat-form-field class="flt w98p customTextarea">
                        <textarea matInput matTextareaAutosize name="messageContent"  required 
                            [(ngModel)]="messageObj.messageContent"></textarea>    
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                    <button *ngIf="messageForm.form.valid" class="sendBtn" mat-raised-button 
                        color="primary" (click)="sendMessages(messageForm)">Send</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
